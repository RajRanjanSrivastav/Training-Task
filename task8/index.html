<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary shadow3d" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand nav-link" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" style="display: block;" onclick="changeBtn('closeBtn','open')" id="open"></span>
          <span class="close" style="color: white; display: none; font-size: 1.8rem;" onclick="changeBtn('closeBtn','open')" id="closeBtn">X</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li id="parn">
              <a class="nav-link" href="#" 
                >Drop-Down
                <i class="bi bi-arrow-down-short"></i>
              </a>
              <ul
                class="dropdown-menu shadow3d"
                id="topDrop"
                style="display: none; position: absolute"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li id="child">
                  <a class="dropdown-item"  href="#"
                    >Something else here <i class="bi bi-arrow-right-short"></i
                  ></a>
                  <ul
                    class="dropdown-menu shadow3d"
                    id="innerDrop"
                    style="display: none"
                  >
                    <li><a class="dropdown-item" href="#">Inner Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Inner Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Nothing is here</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="assets/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
