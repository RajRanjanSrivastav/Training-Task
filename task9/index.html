<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div id="container">
        <div id="heading">
            <p>Sliders</p>
        </div>
        <div id="main">
            <div id="slider">
                <span id="left" onclick="prev('main')"></span>
                <span id="right" onclick="next('main')"></span>
            </div>
        </div>
    </div>
</body>
<script src="assets/main.js"></script>
</html>
