<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body onload="displayFun()">
      <div class="container-fluid mt-3" >
        <div class="row" id="loder" style="display: block;">
            <div class="col-6 col-md-2 mx-auto my-5" >
                <div class="spinner-border" role="status" style="width: 11rem; height: 11rem; font-size: 22px;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="p-2 mt-4 text-center h3">Loading.....</p>
            </div>
        </div>

        <div class="row justify-content-center" id="box"> 
            <div class="col-3 h5 p-5 text-center rounded" id="pop1" style="display: none; background-color: rgba(210, 155, 236, 0.5);">
                <p>We are loading....</p>
            </div>
        </div>
        <div class="row justify-content-left" id="box"> 
            <div class="col-3 h5 p-5 text-center rounded" id="pop2" style="display: none; background-color: rgba(238, 88, 34, 0.5);">
                <p>Welcome page is loading....</p>
            </div>
        </div>
        <div class="row justify-content-end rounded" id="box"> 
            <div class="col-3 h5 p-5 text-center" id="pop3" style="display: none; background-color: rgba(238, 88, 34, 0.5);">
                <p>Welcome page is loading....</p>
            </div>
        </div>
      </div>
  </body>
  <script src="assets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
