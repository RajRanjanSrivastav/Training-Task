<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <title>Thank you page</title>
  </head>
  <body
    style="
      background-image: url(assets/images/back.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      class="container-fluid p-4 d-flex justify-content-center align-items-center"
      style="height: 100vh;"
    >
      <div class="row">
        <div
          class="col p-3 rounded"
          id="thank-col"
          style="background-color: white"
        >
          <div
            id="card-head"
            class="rounded p-4 d-flex justify-content-center align-items-center"
          >
            <div id="img-box">
              <img src="assets/images/icon.jpg" alt="" class="img-fluid">
            </div>
          </div>
          <div
            id="card-foot"
            class="text-center d-flex flex-column justify-content-center align-items-center p-5 pt-2 pb-3 mb-3"
          >
            <p id="star-img">
              <img src="assets/images/star.png" alt="" class="img-fluid" />
            </p>
            <p style="color: #260175; font-weight: 700; font-size: 20px">
              Thank You !
            </p>
            <p>Your application has been successfully submitted.</p>
            <p>
              Your unique application number is
              <span style="color: #260175; font-weight: 700">FKA7823732</span>
            </p>
            <p>
              We will review your application and contact you with further
              instructions, if necessary.
            </p>
            <div class="mt-2">
              <p>
                If you have any questions or concern, please feel free to
                contact us at
              </p>
              <p id="inf-mail" class="p-1">info@mafwr.gov.om</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
