<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- navbar -->
      <div class="row cart-navbar p-3 ">
        <div class="col ms-4">
          <a href="../index.html"><img
            src="images/myntra_logo.webp"
            alt="logo"
            class="img-fluid"
            width="54px"
          /></a>
        </div>
        <div class="col status">
          <span style="color: #20bd99; border-bottom: 2px solid #20bd99"
            >BAG</span
          >
          <span>-----</span>
          <span>ADDRESS</span>
          <span>-----</span>
          <span>PAYMENT</span>
        </div>
        <div class="col text-end me-5">
          <img src="images/correct.png" class="img-fluid" alt="correct" width="34px" />
          <span><span>100%</span>SECURE </span>
        </div>
      </div>



      <!-- order data -->
      <div class="row d-flex justify-content-center">
        <div class="col-5 border">
         <div class="row">
            <div class="col"></div>
            <div class="col"></div>
         </div>
        </div>
        <div class="col-4 border"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</html>
