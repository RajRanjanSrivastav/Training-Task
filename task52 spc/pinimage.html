<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://kreateglobal.com/wp-content/uploads/2020/09/cropped-favicon-32x32.jpg"
      sizes="32x32"
    />
  </head>
  <style>
    .row > div {
      height: 100vh;
    }
    .trgcont {
      position: relative;
      z-index: 99;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 bg-danger">first</div>
          <div class="col-6 img-cont trgcont">
            <img
              src="assets/Mask Group 22.png"
              class="img-fluid trg"
              alt="images"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6 cl2 bg-dark">second</div>
        </div>
        <div class="row">
          <div class="col-6 cl bg-primary">third</div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      // gsap.to(".row", {
      //   scrollTrigger: {
      //     trigger: ".trgcont",
      //     markers: true,
      //     start: "top top",
      //     end: "+=1000",
      //     pin: ".trgcont",
      //     scrub: 2,
      //   },
      // });

      gsap.from(".trgcont", {
        scrollTrigger: {
          trigger: ".trgcont",
          start: "top top",
          endTrigger: ".bg-dark",
          end: "bottom top",
          pin: ".trgcont",
          pinSpacing: false,
          markers: true,
        },
        x: 200,
      });
      gsap.from(".cl2", {
        scrollTrigger: {
          trigger: ".cl2",
          start: "top top",
          endTrigger: ".bg-dark",
          end: "bottom top",
          onEnter: () => {
            document.getElementsByClassName(".trg").src =
              "assets/Mask Group 23.png";
            console.log(document.getElementsByClassName(".trg").src);
          },
        },
      });
    </script>
  </body>
</html>
