<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spc</title>
    <link rel="stylesheet" href="assets/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="wrapper">

      <section class="main-hero">
        <div class="container-fluid">
          <div class="row">
            <div class="col d-flex justify-content-between">
              <div class="logo bg-white p-2 rounded-pill">.Kreate</div>
              <div class="talk bg-white p-2 rounded-pill">lets talk</div>
            </div>
          </div>
        </div>
      </section>

      <nav class="nav-container d-flex justify-content-center">
        <div class="cont-nav bg-dark rounded-pill">
          <ul
            class="navbar-nav mr-auto d-flex flex-row justify-content-center text-white"
          >
            <li class="nav-item active p-1 px-4">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item p-1 px-4">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item p-1 px-4">
              <a class="nav-link" href="#">Expertise</a>
            </li>
            <li class="nav-item p-1 px-4">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item p-1 px-4">
              <a class="nav-link" href="#">Clients</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="services d-flex justify-content-between border border-2 border-danger">
        <div class="service-content">
          <h4>Our Services</h4>
          <div class="timeline">
            <div class="timeline-empty"></div>
            <div class="timeline-middle">
              <div class="timeline-circle"></div>
            </div>
            <div class="timeline-component timeline-content text_html">
              <h3>HTML</h3>
              <p>Some Text</p>
            </div>
            <div class="timeline-empty"></div>
            <div class="timeline-middle">
              <div class="timeline-circle"></div>
            </div>
            <div class="timeline-component timeline-content text_css">
              <h3>CSS</h3>
              <p>Some Text.</p>
            </div>

            <div class="timeline-empty"></div>

            <div class="timeline-middle">
              <div class="timeline-circle"></div>
            </div>
            <div class="timeline-component timeline-content text_js">
              <h3>Javascript</h3>
              <p>Some Text.</p>
            </div>
          </div>
        </div>

        <div class="service-images">
          <img
            src="assets/Mask Group 22.png"
            class="img-fluid"
            id="img-1"
            alt=""
          />
          <img
            src="assets/Mask Group 24.png"
            class="img-fluid"
            id="img-2"
            alt=""
          />
          <img
            src="assets/Mask Group 23.png"
            class="img-fluid"
            id="img-3"
            alt=""
          />
        </div>
      </section>
      
      <section class="testimonial-spc">testimonial</section>

      <section class="Clients-spc">Clients</section>

      <footer>footer</footer>

      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!-- cdn gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
