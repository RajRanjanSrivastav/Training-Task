<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GSAP Animation</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .image-container {
    height: 100vh;
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content-section {
    height: calc(100vh - 56px); /* 56px is the height of the navbar */
    overflow-y: auto;
    padding: 20px;
  }

  .content {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    height: 100vh; /* Each content section occupies 100vh */
  }

  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 bg-dark text-white d-flex justify-content-center align-items-center">
      <img src="image.jpg" alt="Pinned Image" class="img-fluid">
    </div>
    <div class="col-md-6">
      <div class="content-section">
        <div class="content bg-light rounded p-4 mb-4">
          <h1>Section 1</h1>
          <p>This is the content of section 1.</p>
          <!-- Add more content here if needed -->
        </div>
        <div class="content bg-light rounded p-4 mb-4">
          <h1>Section 2</h1>
          <p>This is the content of section 2.</p>
          <!-- Add more content here if needed -->
        </div>
        <div class="content bg-light rounded p-4">
          <h1>Section 3</h1>
          <p>This is the content of section 3.</p>
          <!-- Add more content here if needed -->
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
