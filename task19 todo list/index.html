<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/main.css" />
    <!--Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>ToDo List</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 mx-auto mt-5 p-5 text-center">
          <div class="row">
            <div class="col">
              <p
                class="h1 p-2 pb-0"
                style="border-bottom: 2px solid black; display: inline"
              >
                TODO-LIST
              </p>
            </div>
          </div>

          <!-- for input -->
          <div class="row mt-4">
            <div
              class="col-10 mx-auto text-center input-cont"
              style="background-color: white"
            >
              <input
                type="text"
                class="input-text"
                placeholder="inter your task here....."
                onchange="(e)=>{console.log(e.value)}"
              />
              <span onclick="add('input-text')"
                ><i class="bi bi-plus-circle"></i
              ></span>
            </div>
          </div>

          <!-- tasks list -->
          <div class="row" id="cont">
            <div class="row mb-2" id="wrapper">
              <div class="col-1 text-end">
                <span class="cir" onclick="complete(this)"></span>
              </div>
              <div class="col-10 text-center task-list-cont">
                <input
                  type="text"
                  class="task-text"
                  placeholder="inter your task here....."
                  value="task 1, Hello how are you"
                  readonly
                />
                <div>
                  <span></span>
                  <span onclick="edit(this)"
                    ><i class="bi bi-pencil-square edit"></i
                  ></span>
                  <span onclick="del(this)"
                    ><i class="bi bi-trash del"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="assets/main.js"></script>
  </body>
</html>
