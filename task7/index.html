<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(236, 150, 164, 0.4)">
    <div class="container-fluid text-center mt-3">
      <div class="row">
        <div class="col-6 mx-auto" >
          <input
            style="border: 2px solid black;"
            type="text"
            placeholder="0"
            value=""
            class="inputTrg"
            id="myText"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="grid-container">
            <div class="grid-item oper" onclick="addEle('+')">
              <img src="assets/images/add.png" alt="add" style="width: 2rem" />
            </div>
            <div class="grid-item oper" onclick="addEle('-')">
              <img
                src="assets/images/minus.png"
                alt="minus"
                style="width: 2rem"
              />
            </div>
            <div class="grid-item oper" onclick="addEle('*')">
              <img src="assets/images/mul.png" alt="mul" style="width: 2rem" />
            </div>
            <div class="grid-item oper" onclick="addEle('/')">
              <img
                src="assets/images/divide.png"
                alt="divide"
                style="width: 2rem"
              />
            </div>
            <div class="grid-item oper" onclick="addEle('%')">
              <img
                src="assets/images/percent.png"
                alt="percent"
                style="width: 2rem"
              />
            </div>
            <div class="grid-item" onclick="addEle('1')">1</div>
            <div class="grid-item" onclick="addEle('2')">2</div>
            <div class="grid-item" onclick="addEle('3')">3</div>
            <div class="grid-item" onclick="addEle('4')">4</div>
            <div class="grid-item" onclick="addEle('5')">5</div>
            <div class="grid-item" onclick="addEle('6')">6</div>
            <div class="grid-item" onclick="addEle('7')">7</div>
            <div class="grid-item" onclick="addEle('8')">8</div>
            <div class="grid-item" onclick="addEle('9')">9</div>
            <div
              class="grid-item"
              onclick="calculate()"
              style="cursor: pointer"
            >
              <img
                src="assets/images/equal.png"
                alt="add"
                style="width: 2rem"
              />
            </div>
            <div
              class="grid-item"
              onclick="addEle('0')"
            >
              0
            </div>
            <div
              class="grid-item"
              onclick="addEle('lb')"
            >
              (
            </div>
            <div
              class="grid-item"
              onclick="addEle('rb')"
            >
              )
            </div>
            <div
              class="grid-item"
              id="AC"
              style="grid-column-start: 4;  grid-column-end: 6"
              onclick="clearInp()"
            >
              AC
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <script src="assets/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
