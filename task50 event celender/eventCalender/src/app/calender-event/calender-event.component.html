<form action="" #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
  <div class="modal" tabindex="-1" id="addCompetencyModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Today's Target</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            <label for="firstname">Task</label>
            <input type="text" name="task" ngModel />
          </p>

          <p>
            <label for="lastname">Remark</label>
            <input type="text" name="remark" ngModel />
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
