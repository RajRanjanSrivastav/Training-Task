<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto text-center">
                <p class="h2 m-5">AJAX</p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button onclick="change(this)">Click for ajax</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p id="demo" class="m-4 p-4 h5">
                    Here you get the response.
                </p>
            </div>
        </div>
    </div>



    <script>
        const change=(e)=>{
            e.style.backgroundColor = "black";
            e.style.color='white';
            // console.log(e);

            // step first instantiating an xhr object
            const xhr = new XMLHttpRequest();

            // open it
            xhr.open('GET','test.txt',true);



            // onload this is place where you get the response
            xhr.onload=function(){
                document.getElementById("demo").innerText=this.responseText;
                // console.log(this.responseText);
            }
            //onprogress (optional)
            // xhr.onprogress = function(){
            //     console.log("you are in progress");
            // }

            // ready state change (optional it just for checking)
            // xhr.onreadystatechange = function(){
            //     console.log(xhr.readyState);
            // }

            xhr.send();
        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
