<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true" />

  <div class="signup">
    <form [formGroup]="register" (ngSubmit)="onRegister()">
      <label for="chk">Sign up</label>
      <input
        type="text"
        name="name"
        placeholder="User name"
        formControlName="name"
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      />
      <button type="submit">Sign up</button>
    </form>
  </div>

  <div class="login">
    <form [formGroup]="login" (ngSubmit)="onLogin(login)">
      <label for="chk" aria-hidden="true">Login</label>
      <input
        type="email"
        name="email"
        placeholder="Email"
        formControlName="email"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      />
      <button>Login</button>
    </form>
  </div>

  <!-- success modal -->
  <div class="success-box" id="suc-box">
    <p>Successful âœ“</p>
  </div>
</div>
